<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <div class="content">
        <p>This is a basic example of an HTML webpage with some CSS styling.</p>
        <a href="#" class="button">Click Me!</a>
    </div>
</body>
</html>
